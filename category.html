<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        
        /* ...........Navigation Bar........... */

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #0B0C10;
    padding: 10px 20px;
}

.logo {
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin: 0 15px;
}

.nav-links a {
    color: white;
     text-decoration: none; 
    text-transform: uppercase;
    font-size: 18px;
    padding: 7px 13px;
    border-radius: 3px
}
.nav-links a.active,a:hover{
    background: #45A29E;
    transition: .5s;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    background-color: white;
    height: 3px;
    width: 25px;
    margin: 3px 0;
}

/* Responsive Design */
@media (max-width: 768px) {
    .menu-toggle {
        display: flex;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        width: 89%;
        background-color: #212A31;
        position: absolute;
        top: 60px;
        left: 0;
    }

    .nav-links.active {
        display: flex;
    }

    .nav-links li {
        margin: 10px 0;
        text-align: center;
    }
}

        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .category-item {
            flex: 1 1 calc(33.333% - 20px);
            background: #e7e7e7;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .category-item:hover {
            background: #d4d4d4;
            transform: translateY(-5px);
        }
        .category-item a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }
        
footer{
    background: #333;
    padding: 20px 0;
    color: #fff;
    text-align: center;
}

    </style>
</head>
<body>
    
                 <nav class="navbar">
        <div class="logo">Business Expo</div>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
            <li><a class="active" href="category.html">Category</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>

        </ul>
    </nav>
    
    
    <div class="container">
        <h1>Website Categories</h1>
        <div class="category">
            <div class="category-item">
                <a href="#technology">Food</a>
            </div>
            <div class="category-item">
                <a href="#health">Sports</a>
            </div>
            <div class="category-item">
                <a href="#finance">Entertainment</a>
            </div>
            <div class="category-item">
                <a href="#education">Books</a>
            </div>
            <div class="category-item">
                <a href="#lifestyle">Games</a>
            </div>
            <div class="category-item">
                <a href="#travel">Question</a>
            </div>
             <div class="category-item">
                <a href="#travel">Business</a>
            </div>
        </div>
    </div>
    
        <footer>
        <div>
            <p>Copyright &copy; 2024 Krishan School Business Expo2.0</p>
            <p>
                Designed and Developed by Ankit Vishwakarma 
            </p>
        </div>
    </footer>
    
    
  <script>
        
    // Mobile menu toggle logic
      
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
  </script>
    
</body>
</html>
